<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="minipage">
        <div class="onpage">
          <img id="music-image" class="cardimg" />
          <audio id="audio" src=""></audio>
          <div id="music-details">
            <p class="title"></p>
            <p class="singer"></p>
          </div>
          <div id="progress">
            <input type="range" id="progress-bar" class="formrange" />
            <div class="times">
              <span id="current-time">0:00</span>
              <span id="duration">0:00</span>
            </div>
          </div>
          <div id="controls">
            <button id="prev" class="btn">
              <i class="fa-solid fa-backward-step"></i>
            </button>
            <button id="play" class="btn">
              <i class="fa-solid fa-play"></i>
            </button>
            <button id="next" class="btn">
              <i class="fa-solid fa-forward-step"></i>
            </button>
          </div>
          <div class="volume-container">
            <i id="volume" class="fa-solid fa-volume-high"></i>
            <input
              type="range"
              id="volume-bar"
              max="100"
              value="100"
              class="volumerange"
            />
          </div>
        </div>
      </div>
      <button id="opcl" class="ibtn">
        <i class="fa-solid fa-forward-step"></i>
      </button>
      <div id="music-list" class="collapse">
        <ul></ul>
      </div>
    </div>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
    <script>
      let durum = "açik";
      const opcl = document.querySelector("#opcl");
      opcl.addEventListener("click", () => {
        if (durum === "kapali") {
          durum = "açik";
          opcl.classList = "fa-solid fa-forward-step";
        } else {
          durum = "kapali";
          opcl.classList = "fa-solid fa-backward-step";
        }
      });
    </script>
  </body>
</html>
